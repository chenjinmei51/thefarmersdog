<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is MasterClass Worth It?</title>
    <link rel="stylesheet" href="styles.css?v=4">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="/images/LOGO.png" alt="Logo">
        </div>
        <div class="nav-links">
            <ul>
                <li>
                    <a href="#" class="menu-toggle">Meal Delivery</a>
                    <ul class="dropdown">
                        <li>
                            <a href="#" class="menu-toggle">Reviews</a>
                            <ul class="dropdown">
                                <li><a href="#">FACTOR</a></li>
                                <li><a href="#">HELLO FRESH</a></li>
                                <li><a href="#">HOME CHEF</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="menu-toggle">Best Meal Delivery</a>
                            <ul class="dropdown">
                                <li><a href="#">Vegan</a></li>
                                <li><a href="#">Keto</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="menu-toggle">Pet Food Delivery</a>
                    <ul class="dropdown">
                        <li>
                            <a href="#" class="menu-toggle">Best Dog Food Delivery</a>
                            <ul class="dropdown">
                                <li><a href="#">Fresh</a></li>
                                <li><a href="#">Man Made</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="menu-toggle">Pet Food Comparisons</a>
                            <ul class="dropdown">
                                <li><a href="#">SA1</a></li>
                                <li><a href="#">SA2</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
    </nav>

    <!-- JavaScript -->
    <script>
   document.addEventListener('DOMContentLoaded', function () {
    const toggles = document.querySelectorAll('.menu-toggle');
    const dropdowns = document.querySelectorAll('.dropdown');

    toggles.forEach(toggle => {
        toggle.addEventListener('click', function (e) {
            e.preventDefault();

            const dropdown = this.nextElementSibling;

            if (dropdown && dropdown.classList.contains('dropdown')) {
                // 如果当前菜单是显示状态，则关闭
                if (dropdown.style.display === 'block') {
                    dropdown.style.display = 'none';
                } else {
                    // 在显示之前关闭所有其他下拉菜单
                    dropdowns.forEach(d => {
                        d.style.display = 'none';
                    });

                    // 显示当前点击的菜单
                    dropdown.style.display = 'block';
                }
            }
        });
    });

    // 点击页面的其他地方时关闭所有菜单
    document.addEventListener('click', function (e) {
        if (!e.target.closest('.nav-links')) { // 如果点击的不是导航栏的区域
            dropdowns.forEach(d => {
                d.style.display = 'none';
            });
        }
    });
});


    </script>
</body>
</html>
