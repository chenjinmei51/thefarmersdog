<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is MasterClass Worth It?</title>
    <link rel="stylesheet" href="styles.css?v=4">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="/images/LOGO.png" alt="Logo">
        </div>
        <div class="nav-links">
            <ul>
                <li>
                    <a href="#" class="menu-toggle">Meal Delivery</a>
                    <ul class="dropdown">
                        <li>
                            <a href="#" class="menu-toggle">Reviews</a>
                            <ul class="dropdown">
                                <li><a href="#">FACTOR</a></li>
                                <li><a href="#">HELLO FRESH</a></li>
                                <li><a href="#">HOME CHEF</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="menu-toggle">Best Meal Delivery</a>
                            <ul class="dropdown">
                                <li><a href="#">Vegan</a></li>
                                <li><a href="#">Keto</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="menu-toggle">Pet Food Delivery</a>
                    <ul class="dropdown">
                        <li>
                            <a href="#" class="menu-toggle">Best Dog Food Delivery</a>
                            <ul class="dropdown">
                                <li><a href="#">Fresh</a></li>
                                <li><a href="#">Man Made</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="menu-toggle">Pet Food Comparisons</a>
                            <ul class="dropdown">
                                <li><a href="#">SA1</a></li>
                                <li><a href="#">SA2</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
    </nav>

    <!-- JavaScript -->
    <script>
     document.addEventListener('DOMContentLoaded', function () {
    const toggles = document.querySelectorAll('.menu-toggle');
    const dropdowns = document.querySelectorAll('.dropdown');

    toggles.forEach(toggle => {
        toggle.addEventListener('click', function (e) {
            e.preventDefault();

            // 关闭所有其他菜单
            dropdowns.forEach(dropdown => {
                if (dropdown !== this.nextElementSibling) {
                    dropdown.style.display = 'none';
                }
            });

            // 找到当前点击的父元素的下一个 ul.dropdown
            const dropdown = this.nextElementSibling;

            if (dropdown && dropdown.classList.contains('dropdown')) {
                // 切换显示状态
                dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
            }
        });
    });

    // 点击页面的其他地方时关闭所有菜单
    document.addEventListener('click', function (e) {
        const isClickInside = e.target.closest('.nav-links');
        
        if (!isClickInside) { // 如果点击在导航菜单外部
            dropdowns.forEach(dropdown => {
                dropdown.style.display = 'none';
            });
        }
    });
});

    </script>
</body>
</html>
